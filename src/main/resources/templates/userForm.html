<html>
    <head>
        <title>User Creation Form</title>
        <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
        <div th:include="fragments/menu :: menu"></div>
        
        <div class="container">
            <div class="mx-auto text-center py-5">
                <h1 class="display-4 px-2">User Creation Form</h1>
            </div>
            <form action="#" th:action="@{/user/post}" th:object="${userForm}" method="POST">
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="first-name">
                            First Name : 
                        </label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="first-name" />
                        <div class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                    
                </div>
                
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="last-name">
                            Last Name : 
                        </label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="last-name" />
                        <div class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                </div>
                
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="user-name">
                            User Name : 
                        </label>
                        <input type="text" th:field="*{userName}" class="form-control" id="user-name" />
                        <div class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name Error</div>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                </div>
                
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="password">
                            Password : 
                        </label>
                        <input type="text" th:field="*{password}" class="form-control" id="user-name" />
                        <div class="alert alert-danger my-2" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                </div>
                
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
